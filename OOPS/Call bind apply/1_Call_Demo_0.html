<script>
  var name = 'sachin';

  function sayHi() {
    console.log(this, this.name); 
    // Window 'sachin'
  }
  sayHi();

  let obj1 = { name: 'Rahul' }
  sayHi.call(obj1); // inside sayHi() this = obj1

  // Object 'Rahul'

  let obj2 = { name: 'Deepak' }
  sayHi.call(obj2); // inside sayHi() this = obj2

    // Object 'Deepak'
</script>
