<script>
  let user = {
    name: "Sachin",
    sayHi: function () {
      console.log("Hiiii " + this.name); // this = user
    },
  };
  user.sayHi(); // inside sayHi() this = user ->  Hiiii Sachin
  setTimeout(user.sayHi, 2000); // inside sayHi() this = window  // Hiiii 

  setTimeout(() => {
    user.sayHi.call(user); // Hiiii Sachin
  }, 5000);
</script>
