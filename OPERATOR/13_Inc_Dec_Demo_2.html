<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = 5;
      b = a++ + ++a;
      console.log("a= " + a); // a= 7
      console.log("b= " + b); // b= 12

      var c = 5;
      d = c++ + c++ + ++c;
      console.log("c= " + c); // c= 8
      console.log("d= " + d); // d= 19
    </script>
  </body>
</html>
