<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 5;
      y = ++x;
      // x=x+1;  x=6;
      //y=x;   y=6
      alert("x: " + x + " y: " + y);

      var a = 5;
      b = a++;
      // b=a;   b=5;
      //a=a+1;  a=6;
      alert("a: " + a + " b: " + b);
    </script>
  </body>
</html>
