<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      a += 3; // a = a+3;
      console.log(a); // 8

      a -= 2; // a = a-2 => a = 8-2
      console.log(a); // 6

      a *= 4; // a= 6*4
      console.log(a); // 24
    </script>
  </body>
</html>
