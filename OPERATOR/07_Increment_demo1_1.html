<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 2;
      ++a; // works same as counter = counter + 1, but shorter
      alert(a); // 3

      let b = 2;
      --b; // works same as counter = counter - 1, but shorter
      alert(b); // 1
    </script>
  </body>
</html>
