<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 2;
      counter++; // works same as counter = counter + 1, but shorter
      alert(counter); // 3

      let counter = 2;
      counter--; // works same as counter = counter - 1, but shorter
      alert(counter); // 1
    </script>
  </body>
</html>
