<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 12;

      console.log("a&b: " + (a & b)); // 8 >> 1010  
      console.log("a&b: " + (a | b)); // 14
      console.log("a&b: " + (a ^ b)); // 6
      console.log("~4: " + ~4); // -5
      console.log("~-7: " + ~-7); // 6
    </script>
  </body>
</html>
