<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   1.primitive  	(number,string,boolean,undefined,null,symbol,bigInt)
      //   2.Non-primitive (object references - Object)
      let str = "JavaScript"; // // immutable
      console.log(str[0], str[1], str[2]); // J a v
      str[0] = "H";
      str[1] = "b";
      console.log(str); // JavaScript

      let arr = [10, 20, 30, 40, 50]; // mutable
      arr[1] = 25;
      arr[2] = 35; 
      console.log(arr); // (5)Â [10, 25, 35, 40, 50]

      console.log(5 == 5); // true  - values are being compared
      console.log("sachin" == "sachin"); // true  - values are being compared

      console.log({} == {}); // false - references are compared
      console.log([10, 20] == [10, 20]); // false - references are compared
    </script>
  </body>
</html>
