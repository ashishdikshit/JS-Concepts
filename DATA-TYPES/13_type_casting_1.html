<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(2 + 3); // 5
      console.log(2 + "3"); // 23 - string
      console.log(typeof(2 + "3"))
      console.log(2 + 3 + "4"); // 54 string
      console.log(2 + "3" + 4); // 234 string 
      console.log("2" + 3 + 4); // 234 string

      console.log("5" < 6); // true
      console.log("5" > true); // true 

      console.log("5" - 2); // 3 number
      console.log("5" * 2); // 10 number
      console.log("50" / 2); // 25 number

      console.log(2 + "3"); // 23 string 
      console.log(2 + +"3"); // 5 number

      var a = "10";
      var b = "20";
      console.log(a + b); // 1020
      console.log(parseInt(a) + Number(b)); // 30 number
      console.log(+a + +b); // 30 number
    </script>
  </body>
</html>
