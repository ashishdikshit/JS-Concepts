<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //const cann't be changed
      var a = 10;
      console.log("a: " + a); // 10
      a = 20;
      console.log("a: " + a); // 20

      const x = 10;
      console.log("x: " + x); // 10
      x = 20; //Error-Assignment to constant variable
      console.log("x: " + x);
    </script>
  </body>
</html>
