<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10; // global
      let b = 20; // global
      const c = 30; //global
      console.log(a, b, c); // 10 20 30

      console.log(window.a, window.b, window.c);
      // Var variables are part of window object but let,const are not
      // 10 undefined undefined

      function f1() {
        console.log(a, b, c); // // 10 20 30

        var d = 40;
        console.log(d); // function // 40
      }
      f1();

      console.log(d); // error due to block scope 
    </script>
  </body>
</html>
